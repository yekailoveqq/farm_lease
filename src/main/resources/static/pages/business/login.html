<!-- 用户登录模块 -->
<div class="modal fade modalPosition" tabindex="-1" role="dialog"
	id="loginModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">用户登录</h4>
			</div>


			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<form action="#" class="form-horizontal">
							<div class="form-group">
								<label for="login_phone" class="col-md-2 control-label">手机号</label>
							    <div class="col-md-6">
							      <input type="text" class="form-control" id="login_phone" placeholder="输入手机号" required="required">
							    </div>
							</div>

							<div class="form-group">
								<label for="login_code" class="col-md-2 control-label">输入验证码</label>
							    <div class="col-md-4">
							      <input type="text" class="form-control" id="login_code" placeholder="输入验证码" required="required">
							    </div>
							    <div class="col-md-6">
							      <input type="text" onclick="login.createCode()" readonly="readonly" id="login_valiateCode" class="unchanged"/>
							    </div>						
							</div>

							<div class="form-group">
								<label for="login_phoneCode" class="col-md-2 control-label">手机验证码</label>
							    <div class="col-md-4">
							      <input type="text" class="form-control" id="login_phoneCode">
							    </div>
							    <div class="col-md-4">
							      <button class="btn btn-primary" onclick="login.sendMessage()">点我发送验证短信</button>
							    </div>
							</div>
							
							<div class="form-group">
									<div class="col-md-6">
										<input type="submit" value="提交" class="btn btn-primary">
									</div>
									<div class="col-md-6">
										<input type="submit" value="取消" class="btn btn-sucess">
									</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

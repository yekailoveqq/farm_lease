<!-- 底宽选择弹出框-->
<div class="modal fade modalPosition" tabindex="-1" role="dialog"
	id="chooseFieldModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">种植区域选择</h4>
			</div>

			<!-- 种植区域选择 主体 -->
			<div class="modal-body">
				<!-- 区域商家选择  ——> 商家地块选择-->
				<!-- 步骤显示 -->
				<div class="row">
					<div class="col-md-12 chooseFiled_ystep"></div>
				</div>
				<div class="clearfix "></div>
				<!-- 具体操作内容 -->
				<div class="container-fluid">
					<div class="row">
						<div>
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a
									href="#chooseFiled_shopper" aria-controls="home" role="tab"
									data-toggle="tab">商家选择</a></li>
								<li role="presentation"><a href="#chooseFiled_field"
									aria-controls="profile" role="tab" data-toggle="tab">地块选择</a></li>
								<li role="presentation"><a href="#chooseFiled_term"
									aria-controls="messages" role="tab" data-toggle="tab">租期选定</a></li>
								<li role="presentation"><a href="#chooseFiled_finishd"
									aria-controls="settings" role="tab" data-toggle="tab">支付</a></li>
							</ul>

							<!-- Tab panes -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active"
									id="chooseFiled_shopper">
									<!-- 筛选条件 -->
									<div class="container-fluid">
										<div class="row">
											<form class="form-inline">
												<div class="form-group">
													<label for="chooseFiled_provice">省份</label> <select
														class="form-control" id="chooseFiled_provice">
														<option>江苏</option>
														<option>北京</option>
														<option>上海</option>
														<option>浙江</option>
													</select>
												</div>

												<div class="form-group">
													<label for="chooseFiled_city">城市</label> <select
														class="form-control" id="chooseFiled_city">
														<option>南通</option>
														<option>无锡</option>
														<option>常州</option>
														<option>苏州</option>
													</select>
												</div>

												<div class="form-group">
													<label for="chooseFiled_town">城镇</label> <select
														class="form-control" id="chooseFiled_town">
														<option>如皋</option>
														<option>启东</option>
														<option>通州</option>
														<option>崇川区</option>
													</select>
												</div>

												<!-- 												<div class="form-group">
													<label for="chooseFiled_key"></label>
													<input type="text" class="form-control" id="chooseFiled_key" placeholder="关键字">
												</div> -->

												<div class="form-group">
													<label for="chooseFiled_key"></label> <input type="button"
														class="form-control btn-sucess" id="chooseFiled_submit"
														value="查询" onclick="chooseFile.buttonQuery()" />
												</div>
											</form>
										</div>
									</div>
									<!-- 筛选结果 -->
									<div class="container-fluid">
										<div class="row table-responsive">
											<table id="chooseFiled_shopper_table"
												class="table text-nowrap"></table>
										</div>
									</div>
									<!-- 下一步操作 -->
									<div class="row">
										<div class="col-md-6 col-md-offset-6">
											<button class="btn btn-success" onclick="chooseFile.next(1)">下一步</button>
										</div>
									</div>
								</div>

								<!-- 选择地块 -->
								<div role="tabpanel" class="tab-pane fade"
									id="chooseFiled_field">
									<h4 class="text-center">点击选择可以用的地块</h4>
									<!-- 地块界面 -->
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-7 col-md-offset-1">
												<div class="from-group">
													<div class="row" id="filed_gui"></div>
												</div>
											</div>
											<div class="col-md-4">
												<!-- 图例 -->
												<div class="container-fluid">
													<div class="row">
														<div class="col-md-4">
																<div class="seatCharts-seat seatCharts-cell available first-class"></div>
																<span class="seatCharts-legendDescription">可选</span>
														</div>
														<div class="col-md-4">
																<div class="seatCharts-seat seatCharts-cell unavailable second-class"></div>
																<span class="seatCharts-legendDescription">锁定</span>
														</div>
														<div class="col-md-4">
																<div class="seatCharts-seat seatCharts-cell unavailable three-class"></div>
																<span class="seatCharts-legendDescription">在租</span>
														</div>
													</div>
												</div>
												
												<!-- 点击显示详情 -->
												<div class="clearfix"></div>
												<div class="container-fluid">
													<div class="row">
														<div class="col-md-12">
															<table class="table">
																<tr>
																	<td>地块编号</td>
																	<td name="chooseField_showFieldInfo"></td>
																</tr>
																<tr>
																	<td>监控预览</td>
																	<td name="chooseField_showFieldInfo"></td>
																</tr>
																<tr>
																	<td>大小（m<sup>2</sup>）</td>
																	<td name="chooseField_showFieldInfo"></td>
																</tr>
																<tr>
																	<td>当前状态</td>
																	<td name="chooseField_showFieldInfo"></td>
																</tr>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-5 col-md-offset-1">
												<button class="btn btn-success" onclick="chooseFile.pre(1)">上一步</button>
											</div>
											<div class="col-md-6">
												<button class="btn btn-success" onclick="chooseFile.next(2)">下一步</button>
											</div>
										</div>
									</div>	
								</div>
								<!-- 显示租期选择 -->
								<div role="tabpanel" class="tab-pane fade" id="chooseFiled_term">
									<div class="container-fluid">
										<table class="table" id="chooseFiled_term_table"></table>
									</div>
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-12 col-md-offset-6">
												<p name="chooseFile_showPrice"></p>
											</div>
										</div>
									</div>
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-5 col-md-offset-1">
												<button class="btn btn-success" onclick="chooseFile.pre(2)">上一步</button>
											</div>
											<div class="col-md-6">
												<button class="btn btn-success" onclick="chooseFile.next(3)">下一步</button>
											</div>
										</div>
									</div>
									
									
								</div>
								<div role="tabpanel" class="tab-pane fade" id="chooseFiled_finishd">
									<div class="container-fluid">
										<button class="btn btn-success" onclick="chooseFile.pay()">点击开始支付</button>
									</div>
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-6 col-md-offset-6">
												<button class="btn btn-success" onclick="chooseFile.pre(3)">上一步</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>
